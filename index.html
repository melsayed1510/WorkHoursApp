<script>
  const btn = document.getElementById('calcBtn');
  const resultEl = document.getElementById('result');
  const durInput = document.getElementById('workDuration');
  const langSelect = document.getElementById('langSelect');

  /* ================= TEXTS ================= */
  const TEXTS = {
    ar: {
      dir: 'rtl',
      title: 'â° Ø­Ø§Ø³Ø¨Ø© Ø§Ù„Ø¯ÙˆØ§Ù…',
      start: 'ÙˆÙ‚Øª Ø§Ù„Ø¯Ø®ÙˆÙ„:',
      duration: 'Ø¹Ø¯Ø¯ Ø³Ø§Ø¹Ø§Øª Ø§Ù„Ø¹Ù…Ù„ :',
      calc: 'Ø§Ø­Ø³Ø¨ Ø§Ù„ÙˆÙ‚Øª',
      presence: 'ğŸ•’ <b>Ø¨ØµÙ…Ø© Ø§Ù„ØªÙˆØ§Ø¬Ø¯</b>',
      after: 'Ø¨Ø¹Ø¯ :',
      before: 'Ù‚Ø¨Ù„ :',
      end: 'ğŸ•’ <b>Ø¨ØµÙ…Ø© Ø§Ù„Ø§Ù†ØµØ±Ø§Ù:</b>',
      late: 'â±ï¸ ØªØ£Ø®ÙŠØ±:',
      nextDay: '(Ø§Ù„ÙŠÙˆÙ… Ø§Ù„ØªØ§Ù„ÙŠ)',
      am: 'Øµ',
      pm: 'Ù…'
    },
    en: {
      dir: 'ltr',
      title: 'â° Work Time Calculator',
      start: 'Start Time:',
      duration: 'Work Duration:',
      calc: 'Calculate',
      presence: 'ğŸ•’ <b>Presence Check</b>',
      after: 'After :',
      before: 'Before :',
      end: 'ğŸ•’ <b>End Time:</b>',
      late: 'â±ï¸ Late:',
      nextDay: '(Next Day)',
      am: 'AM',
      pm: 'PM'
    }
  };

  let LANG = TEXTS[langSelect.value];

  function applyLanguage(lang) {
    LANG = TEXTS[lang];

    document.documentElement.lang = lang;
    document.body.dir = LANG.dir;
    document.body.className = LANG.dir;

    document.querySelector('h1').innerHTML = LANG.title;
    document.querySelectorAll('label')[0].innerHTML = LANG.start;
    document.querySelectorAll('label')[1].innerHTML = LANG.duration;
    btn.innerHTML = LANG.calc;

    resultEl.innerHTML = '';
    resultEl.classList.remove('show');
  }

  langSelect.addEventListener('change', () => {
    applyLanguage(langSelect.value);
  });

  applyLanguage(langSelect.value);

  /* ================= INPUT ================= */
  durInput.addEventListener('input', e => {
    let v = e.target.value.replace(/[^\d]/g, '');
    if (v.length > 2) v = v.slice(0, 2) + ':' + v.slice(2, 4);
    e.target.value = v;
  });

  durInput.addEventListener('blur', e => {
    let v = e.target.value.replace(/[^\d:]/g, '');
    if (!v) return;

    if (/^\d{1,2}$/.test(v)) v = v.padStart(2,'0') + ':00';
    if (/^\d{3,4}$/.test(v)) v = v.slice(0,-2).padStart(2,'0') + ':' + v.slice(-2);

    let [h,m] = v.split(':').map(Number);
    h = Math.min(h || 0, 24);
    m = Math.min(m || 0, 59);
    if (h === 24) m = 0;

    e.target.value = String(h).padStart(2,'0') + ':' + String(m).padStart(2,'0');
  });

  function format12h(d){
    let h = d.getHours(), m = d.getMinutes();
    const p = h >= 12 ? LANG.pm : LANG.am;
    h = h % 12 || 12;
    return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')} ${p}`;
  }

  function formatLateArabic(min){
    const h = Math.floor(min / 60);
    const m = min % 60;
    let parts = [];
    if (h > 0) parts.push(LANG.dir === 'rtl' ? `${h} Ø³Ø§Ø¹Ø©` : `${h} hour`);
    if (m > 0) parts.push(LANG.dir === 'rtl' ? `${m} Ø¯Ù‚ÙŠÙ‚Ø©` : `${m} minute`);
    return parts.join(LANG.dir === 'rtl' ? ' Ùˆ ' : ' and ');
  }

  /* ================= LOGIC ================= */
  btn.onclick = () => {
    const [sh, sm] = startTime.value.split(':').map(Number);
    const [dh, dm] = durInput.value.split(':').map(Number);

    const totalMinutes = dh * 60 + dm;
    const startMinutes = sh * 60 + sm;

    const start = new Date();
    start.setHours(sh, sm, 0, 0);

    let ps, pe, end;
    let nextDay = false;
    let lateMinutes = 0;

    /* Ø¨ØµÙ…Ø© Ø§Ù„ØªÙˆØ§Ø¬Ø¯ */
    if (startMinutes < 7 * 60) {
      ps = new Date(start); ps.setHours(9,0,0,0);
      pe = new Date(start); pe.setHours(10,0,0,0);
    } else {
      ps = new Date(start.getTime() + 2 * 3600000);
      pe = new Date(start.getTime() + 3 * 3600000);
    }

    /* Ø§Ù„Ø®Ø±ÙˆØ¬ + Ø§Ù„ØªØ£Ø®ÙŠØ± */
    if (startMinutes <= (7 * 60 + 30)) {
      end = new Date(start);
      end.setHours(14,0,0,0);
    } else {
      const calculatedEnd = new Date(start.getTime() + totalMinutes * 60000);

      const lateLimit = new Date(start);
      lateLimit.setHours(8,30,0,0);
      if (start > lateLimit) {
        lateMinutes = Math.floor((start - lateLimit) / 60000);
      }

      const maxEnd = new Date(start);
      maxEnd.setHours(15,0,0,0);
      end = calculatedEnd > maxEnd ? new Date(maxEnd) : new Date(calculatedEnd);

      nextDay = calculatedEnd.getDate() !== start.getDate();
    }

    let lateText = '';
    if (lateMinutes > 0) {
      lateText = `
        <br>
        <span style="color:#ff4d4d;font-weight:inherit">
          ${LANG.late} ${formatLateArabic(lateMinutes)}
        </span>
      `;
    }

    resultEl.innerHTML = `
      ${LANG.presence}<br>
      ${LANG.after} ${format12h(ps)}<br>
      ${LANG.before} ${format12h(pe)}
      <br>
      <span class="end-time">
        ${LANG.end} ${format12h(end)}
      </span>
      ${nextDay ? LANG.nextDay : ''}
      ${lateText}
    `;

    resultEl.classList.add('show');
  };
</script>
