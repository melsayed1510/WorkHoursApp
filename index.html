<script>
  const btn = document.getElementById('calcBtn');
  const resultEl = document.getElementById('result');
  const durInput = document.getElementById('workDuration');
  const langSelect = document.getElementById('langSelect');

  const texts = {
    ar: {
      dir: 'rtl',
      title: 'â° Ø­Ø§Ø³Ø¨Ø© Ø§Ù„Ø¯ÙˆØ§Ù…',
      lblStart: 'ÙˆÙ‚Øª Ø§Ù„Ø¯Ø®ÙˆÙ„:',
      lblDuration: 'Ø¹Ø¯Ø¯ Ø³Ø§Ø¹Ø§Øª Ø§Ù„Ø¹Ù…Ù„ :',
      btn: 'Ø§Ø­Ø³Ø¨ Ø§Ù„ÙˆÙ‚Øª',
      error: 'âš ï¸ Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ ÙˆÙ‚Øª Ø§Ù„Ø¯Ø®ÙˆÙ„ ÙˆØ§Ù„Ù…Ø¯Ø©.',
      presence: 'ğŸ•’ <b>Ø¨ØµÙ…Ø© Ø§Ù„ØªÙˆØ§Ø¬Ø¯</b>',
      end: 'ğŸ•’ <b>Ø¨ØµÙ…Ø© Ø§Ù„Ø§Ù†ØµØ±Ø§Ù:</b>',
      after: 'Ø¨Ø¹Ø¯ Ø§Ù„Ø³Ø§Ø¹Ø©',
      before: 'ÙˆÙ‚Ø¨Ù„ Ø§Ù„Ø³Ø§Ø¹Ø©',
      nextDay: '(Ø§Ù„ÙŠÙˆÙ… Ø§Ù„ØªØ§Ù„ÙŠ)',
      am: 'Øµ',
      pm: 'Ù…',
      footer: 'ØªÙ… Ø§Ù„ØªØµÙ…ÙŠÙ… ÙˆØ§Ù„ØªØ·ÙˆÙŠØ± Ø¨ÙˆØ§Ø³Ø·Ø© '
    },
    en: {
      dir: 'ltr',
      title: 'â° Work Time Calculator',
      lblStart: 'Start Time:',
      lblDuration: 'Work Duration (HH:MM):',
      btn: 'Calculate',
      error: 'âš ï¸ Please enter both start time and duration.',
      presence: 'ğŸ•’ <b>Presence Check</b>',
      end: 'ğŸ•’ <b>End Time:</b>',
      after: 'After',
      before: 'Before',
      nextDay: '(Next Day)',
      am: 'AM',
      pm: 'PM',
      footer: 'Designed & Developed by '
    }
  };

  function applyLanguage(lang) {
    const t = texts[lang];
    document.documentElement.lang = lang;
    document.body.dir = t.dir;
    document.body.className = t.dir;

    document.getElementById('title').innerHTML = t.title;
    document.getElementById('lblStart').innerHTML = t.lblStart;
    document.getElementById('lblDuration').innerHTML = t.lblDuration;
    btn.innerHTML = t.btn;
    document.getElementById('footerText').textContent = t.footer;

    resultEl.innerHTML = '';
    resultEl.classList.remove('show', 'error', 'ltr', 'rtl');
  }

  langSelect.addEventListener('change', () => applyLanguage(langSelect.value));
  applyLanguage(langSelect.value);

  durInput.addEventListener('input', e => {
    let v = e.target.value.replace(/[^\d]/g, '');
    if (v.length > 2) v = v.slice(0, 2) + ':' + v.slice(2, 4);
    e.target.value = v;
  });

  durInput.addEventListener('blur', e => {
    let v = e.target.value.replace(/[^\d:]/g, '');
    if (!v) return;
    if (/^\d{1,2}$/.test(v)) v = v.padStart(2, '0') + ':00';
    if (/^\d{3,4}$/.test(v)) v = v.slice(0, -2).padStart(2, '0') + ':' + v.slice(-2);
    const [h, m] = v.split(':').map(n => Math.min(parseInt(n) || 0, n === m ? 59 : 23));
    e.target.value = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
  });

  function format12h(date, lang) {
    const t = texts[lang];
    let h = date.getHours();
    const m = date.getMinutes();
    const period = h >= 12 ? t.pm : t.am;
    h = h % 12 || 12;
    return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')} ${period}`;
  }

  btn.addEventListener('click', () => {
    const lang = langSelect.value;
    const t = texts[lang];

    const start = document.getElementById('startTime').value;
    const dur = durInput.value;

    if (!start || !dur) {
      resultEl.textContent = t.error;
      resultEl.classList.add('show', 'error');
      return;
    }

    const [sh, sm] = start.split(':').map(Number);
    const [dh, dm] = dur.split(':').map(Number);

    const startDate = new Date();
    startDate.setHours(sh, sm, 0, 0);

    const endDate = new Date(startDate.getTime() + (dh * 60 + dm) * 60000);
    const nextDay = endDate.getDate() !== startDate.getDate();

    const checkInStart = new Date(startDate.getTime() + 2 * 3600000);
    const checkInEnd = new Date(checkInStart.getTime() + 3600000);

    resultEl.innerHTML = `
      ${t.presence}<br>
      ${t.after} : ${format12h(checkInStart, lang)}<br>
      ${t.before} : ${format12h(checkInEnd, lang)}
      <br><br>
      <span class="end-time">${t.end} ${format12h(endDate, lang)}</span>
      ${nextDay ? t.nextDay : ''}
    `;

    resultEl.classList.add('show', lang === 'en' ? 'ltr' : 'rtl');
  });
</script>
